name: slack

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: "Deployment name"
        type: string
        required: true
      job-type:
        description: 'Send alert by type'
        type: choice
        options:
          - create
          - destroy
  
jobs:
  slack-sender:
    name: Send message
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Test Fail
        run: exit 1

      - name: Send Slack Data
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: '#csp-qa-alerts'
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ env.JOB_STATUS_COLOR }}",
                  "blocks": [
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": "${{ github.workflow }} job <${{env.RUN_URL}}|${{ inputs.prefix }}> triggered by `${{github.actor}}`"
                        }
                    }
                  ]
                }
              ]
            }
        env:
          RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          JOB_STATUS_COLOR: "${{ job.status == 'success' && '#36a64f' || '#D40E0D' }}"
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          # SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          # SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
