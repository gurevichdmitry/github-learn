name: learn-github-actions
on: [push]
jobs:
  check-bat-vesion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install node
        uses: actions/setup-node@v3
        with:
        node-version: '14'
      
      - name: Install bats 
        run: npm install -g bats
      
      - name: Execute bats tests
        run: bats -v
      
      - name: Run script
        run: ./.github/scripts/build.sh
        shell: bash